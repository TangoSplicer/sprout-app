name: sprout_mobile
description: Sprout – Grow apps that grow with you.
version: 1.0.0+1

# Prevent accidental publishing
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Core utilities
  path: ^1.9.1
  uuid: ^4.4.0
  crypto: ^3.0.3

  # State management & reactivity  
  provider: ^6.1.2

  # QR code generation
  qr_flutter: ^4.1.0

  # File compression (for .sprout bundles)
  archive: ^3.4.10

  # File operations & system integration
  open_file: ^3.3.2
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  
  # Device info
  device_info_plus: ^10.1.0

  # Flutter → Rust FFI
  flutter_rust_bridge: ^2.5.0

  # Cryptography (Enhanced E2EE)
  pointycastle: ^3.7.4

  # Local storage & preferences
  shared_preferences: ^2.2.3

  # Security & biometrics
  local_auth: ^2.1.8

  # HTTP client (for local operations only)
  http: ^1.2.2

  # JSON handling
  json_annotation: ^4.8.1

  # UI enhancements
  flutter_highlight: ^0.7.0
  code_text_field: ^1.1.0
  
  # File type detection
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/logo_sprout.png

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700

flutter_rust_bridge:
  rust_input:
    - ../rust/sprout_compiler/src/lib.rs
  dart_output: 
    - lib/generated_bridge.dart
  rust_output:
    - ../rust/sprout_compiler/src/bridge_generated.rs
  rust_root: ../rust/sprout_compiler
  web: false
  c_output: 
    - ios/Classes/bridge_generated.h
    
