name: Security Scan & Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Flutter dependencies
        run: |
          cd flutter
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run security tests
        run: |
          cd flutter
          flutter test lib/tests/security_test.dart --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./flutter/coverage/lcov.info
          flags: security-tests
          name: security-coverage-report
          fail_ci_if_error: false

      - name: Run Rust security checks
        run: |
          cd rust/sprout_compiler
          cargo clippy --all-targets --all-features -- -D warnings
          cargo fmt --all -- --check

      - name: Run security audit on Rust dependencies
        run: |
          cd rust/sprout_compiler
          cargo install cargo-audit
          cargo audit

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Run dependency vulnerability scan
        run: |
          cd flutter
          flutter pub deps | grep -E "^\s+[a-z_]+" | awk '{print $1}' | xargs -I {} flutter pub outdated || true

      - name: Generate security report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "## Scan Summary" >> security-report.md
          echo "- **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-report.md
          echo "- **Commit:** ${{ github.sha }}" >> security-report.md
          echo "- **Branch:** ${{ github.ref_name }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Results" >> security-report.md
          echo "- ✅ Security tests completed" >> security-report.md
          echo "- ✅ Rust clippy checks passed" >> security-report.md
          echo "- ✅ Rust format checks passed" >> security-report.md
          echo "- ✅ Dependency audit completed" >> security-report.md
          echo "- ✅ Secret scan completed" >> security-report.md

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  dependency-update:
    name: Check for dependency updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Check Flutter dependencies
        run: |
          cd flutter
          flutter pub outdated > outdated-deps.txt || true

      - name: Check Rust dependencies
        run: |
          cd rust/sprout_compiler
          cargo outdated > outdated-rust-deps.txt || true

      - name: Create issue for outdated dependencies
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let flutterDeps = '';
            let rustDeps = '';
            
            try {
              flutterDeps = fs.readFileSync('flutter/outdated-deps.txt', 'utf8');
            } catch(e) {}
            
            try {
              rustDeps = fs.readFileSync('rust/sprout_compiler/outdated-rust-deps.txt', 'utf8');
            } catch(e) {}
            
            if (flutterDeps.includes('outdated') || rustDeps.includes('outdated')) {
              const body = `## Outdated Dependencies Detected\n\n### Flutter Dependencies\n\`\`\`\n${flutterDeps}\n\`\`\`\n\n### Rust Dependencies\n\`\`\`\n${rustDeps}\n\`\`\`\n\nPlease review and update dependencies as needed.`;
              
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Outdated dependencies detected',
                body: body
              });
            }

  code-quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Analyze Flutter code
        run: |
          cd flutter
          flutter analyze --no-pub
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Dart linter
        run: |
          cd flutter
          flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Check code coverage
        run: |
          cd flutter
          flutter test --coverage
          lcov --summary coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./flutter/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false