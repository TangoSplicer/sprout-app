name: Security Scan & Analysis
'on':
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: 0 2 * * *
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true
jobs:
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          build-mode: none
          queries: 'security-extended,security-and-quality'
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:rust'
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.0
          channel: stable
          cache: true
      - name: Set up Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: 'rustfmt, clippy'
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Flutter dependencies
        run: |
          cd flutter
          flutter pub get
      - name: Run Flutter static analysis
        run: |
          cd flutter
          flutter analyze --fatal-infos
      - name: Check Flutter code formatting
        run: |
          cd flutter
          dart format --set-exit-if-changed .
      - name: Run Rust clippy (security lints)
        run: |
          cd rust/sprout_compiler
          cargo clippy --all-targets --all-features -- -D warnings
      - name: Check Rust formatting
        run: |
          cd rust/sprout_compiler
          cargo fmt --all -- --check
  dependency-audit:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Rust toolchain
        uses: dtolnay/rust-action@stable
      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.0
          channel: stable
          cache: true
      - name: Check Flutter dependencies
        run: |
          cd flutter
          flutter pub outdated
        continue-on-error: true
      - name: Generate Cargo.lock if missing
        run: |
          cd rust/sprout_compiler
          test -f Cargo.lock || cargo generate-lockfile
      - name: Run cargo audit (Rust)
        run: |
          cd rust/sprout_compiler
          cargo audit
      - name: Check outdated Rust dependencies
        run: |
          cargo install cargo-outdated
          cd rust/sprout_compiler
          cargo outdated --exit-code 0
        continue-on-error: true
  security-tests:
    name: Run Security Tests
    runs-on: ubuntu-latest
    needs:
      - code-quality
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.0
          channel: stable
          cache: true
      - name: Install dependencies
        run: >
          cd flutter

          flutter pub get

          flutter pub run build_runner build --delete-conflicting-outputs ||
          true
      - name: Check for security tests
        id: check_tests
        run: |
          if [ -f "flutter/test/security_test.dart" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Run security tests
        if: steps.check_tests.outputs.exists == 'true'
        run: |
          cd flutter
          flutter test test/security_test.dart --coverage
      - name: Upload coverage to Codecov
        if: steps.check_tests.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: ./flutter/coverage/lcov.info
          flags: security-tests
          name: security-coverage-report
          fail_ci_if_error: false
